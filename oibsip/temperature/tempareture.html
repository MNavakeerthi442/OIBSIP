<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" placeholder="Enter value">
            
            <label for="unit">Convert From:</label>
            <select id="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            
            <button onclick="convertTemperature()">Convert</button>
            
            <div class="result" id="result">
                <!-- Result will display here -->
            </div>
        </div>
    </div>

    <script>
        function convertTemperature() {
            const tempInput = document.getElementById('temperature').value;
            const unit = document.getElementById('unit').value;
            const resultDiv = document.getElementById('result');

            if (tempInput === '') {
                resultDiv.textContent = 'Please enter a temperature.';
                return;
            }

            const temperature = parseFloat(tempInput);
            let result;

            if (unit === 'celsius') {
                result = (temperature * 9/5) + 32;
                resultDiv.textContent = `${temperature}째C is equal to ${result.toFixed(2)}째F`;
            } else if (unit === 'fahrenheit') {
                result = (temperature - 32) * 5/9;
                resultDiv.textContent = `${temperature}째F is equal to ${result.toFixed(2)}째C`;
            }
        }
    </script>
</body>
</html>
